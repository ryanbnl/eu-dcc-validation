<div class="filter-panel">
<mat-form-field appearance="fill" class="filterlist">
  <mat-label>Filter</mat-label>
  <mat-select [formControl]="filterControl">
    <mat-option  *ngFor="let f of filterOptions" [value]="f.value">
      {{f.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [class.dcc_selected]="selected?.id == node.title">
    <!-- use a disabled button to provide padding for tree leaf -->
    <!-- <button mat-icon-button disabled></button> -->

    <button mat-flat-button (click)="select(node)" matBadge="" matBadgePosition="after"
    [matTooltip]="node.title" matTooltipPosition="above" matTooltipHideDelay="100">
      <mat-icon class="mat-icon-rtl-mirror">
        {{icon(node.title)}}
      </mat-icon>
      {{node.title}}
    </button>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding isExpanded="true">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon>
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.title}}
  </mat-tree-node>
</mat-tree>
